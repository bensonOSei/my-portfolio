    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="loader">
        <div class="dot"></div>
        <div class="one"></div>
        <div class="two"></div>
    </div>


    <div class="menu-bar">
        <div class="bar"></div>
    </div>


    <div class="menu contact" id="menu" >
        <div class="menu_links">
            <a href="index.html"><i class="fa fa-home"></i> Home</i></a>
            <a href="index.html#clients"><i class="fas fa-users"></i> Clients</i></a>
            <a href="index.html#projects"><i class="fas fa-archive"></i> Projects</i></a>
            <a href="index.html#about"><i class="fas fa-user-circle"></i> About</i></a>
            <a href="index.html#contact"><i class="fas fa-comment"></i> Contact</i></a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="doodle">
                <img src="images/Sending emails_Monochromatic.png" alt="">
            </div>
            <div class="myself">
                <h1>Get in touch with me</h1>
                <p>If you are in need of my services or want to enquire
                    about anything, please contact me directly from <a href="#contact" style="background: transparent; padding: 0; font-style: italic;">here</a>
                </p>
            </div>
        </div>
        
    </div>

    <div class="container" id="contact">
        <div class="header">
            <h3>Contact Me</h3>
        </div>



        <div class="form-container">
            <h3>Send Direct Email</h3>
            <form action="#">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" placeholder="Enter first name.." required>
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter last name.." required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email.." required>

                <label for="message">Message</label>
                <textarea name="mesasge" id="message" cols="30" rows="10"></textarea>

                <button><i class="fa  fa-paper-plane"></i> Send</button>
            </form>

            <div class="social-media-links" style="margin: auto; width: 50%; text-align: center;">
                <h4>Get interactive </h4>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-instagram"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
            </div>


        </div>


    </div>

    <footer>
        <p>Benson Osei-Mensah &copy; <span id="date"></span> | All Rights Reserved</p>
    </footer>


    <script src="scripts/index.js"></script>
